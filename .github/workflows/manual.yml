name: CI/CD - Docker Build, Test and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mydbapp
      APP_PORT: 5000                                         

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Run container for tests
        # run the built image locally on the runner
        run: |
          # run container detached; map port
          docker run -d --name ci_test_container -p ${APP_PORT}:${APP_PORT} $IMAGE:latest || docker rm -f ci_test_container && docker run -d --name ci_test_container -p ${APP_PORT}:${APP_PORT} $IMAGE:latest
          echo "Waiting for app to start..."
          for i in {1..15}; do
            if curl -sSf http://localhost:${APP_PORT}/ >/dev/null; then
              echo "App responded"
              break
            else
              echo "Waiting... ($i)"
              sleep 2
            fi
          done
          # simple smoke test: check response contains expected text
          curl -s http://localhost:${APP_PORT}/ | grep -E "Hello|Flask|Welcome" || (docker logs ci_test_container && exit 1)
          docker stop ci_test_container && docker rm ci_test_container

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main'  # only push from main
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:latest

  deploy:
    if: github.ref == 'refs/heads/main'       # run deploy only on main branch
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (small step to get commit info)
        uses: actions/checkout@v4

      - name: Deploy to remote server via SSH
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/your-app-name:latest
            docker stop deployed_app || true
            docker rm deployed_app || true
            docker run -d --name deployed_app -p 5000:5000 --restart unless-stopped ${{ secrets.DOCKERHUB_USERNAME }}/your-app-name:latest
